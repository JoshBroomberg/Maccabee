# This file defines the parameter values used to achieve
# a desired level for each metric.

LOW_NONLINEARITY_SURFACE: &low_nonlinearity
   LINEAR: 0.8
   POLY_QUAD: 0.0
   POLY_CUBIC: 0.0
   STEP_JUMP: 0.0
   STEP_KINK: 0.0
   INTERACTION_TWO_WAY: 0.00
   INTERACTION_THREE_WAY: 0.00

MEDIUM_NONLINEARITY_SURFACE: &medium_nonlinearity
   LINEAR: 0.5
   POLY_QUAD: 0.3
   POLY_CUBIC: 0.25
   STEP_JUMP: 0.1
   STEP_KINK: 0.05
   INTERACTION_TWO_WAY: 0.075
   INTERACTION_THREE_WAY: 0.05

HIGH_NONLINEARITY_SURFACE: &high_nonlinearity
   LINEAR: 0.1
   POLY_QUAD: 0.7
   POLY_CUBIC: 0.6
   STEP_JUMP: 0.25
   STEP_KINK: 0.1
   INTERACTION_TWO_WAY: 0.7
   INTERACTION_THREE_WAY: 0.6

OUTCOME_NONLINEARITY:
  LOW:
    OUTCOME_MECHANISM_COVARIATE_SELECTION_PROBABILITY:
      <<: *low_nonlinearity
  MEDIUM:
    OUTCOME_MECHANISM_COVARIATE_SELECTION_PROBABILITY:
      <<: *medium_nonlinearity
  HIGH:
    OUTCOME_MECHANISM_COVARIATE_SELECTION_PROBABILITY:
      <<: *high_nonlinearity

TREATMENT_NONLINEARITY:
  LOW:
    TREAT_MECHANISM_COVARIATE_SELECTION_PROBABILITY:
      <<: *low_nonlinearity
  MEDIUM:
    TREAT_MECHANISM_COVARIATE_SELECTION_PROBABILITY:
      <<: *medium_nonlinearity
  HIGH:
    TREAT_MECHANISM_COVARIATE_SELECTION_PROBABILITY:
      <<: *high_nonlinearity

PERCENT_TREATED:
  LOW:
    TARGET_PROPENSITY_SCORE: 0.35
  MEDIUM:
    TARGET_PROPENSITY_SCORE: 0.5
  HIGH:
    TARGET_PROPENSITY_SCORE: 0.65

OVERLAP:
  LOW: {}
  MEDIUM: {}
  HIGH: {}


BALANCE:
  LOW:
    TREAT_MECHANISM_COVARIATE_SELECTION_PROBABILITY:
      <<: *low_nonlinearity
    FORCED_IMBALANCE_ADJUSTMENT: 0
  MEDIUM:
    TREAT_MECHANISM_COVARIATE_SELECTION_PROBABILITY:
      <<: *low_nonlinearity
    # TARGET_PROPENSITY_SCORE: 0.55
    FORCED_IMBALANCE_ADJUSTMENT: 0.1
  HIGH:
    TREAT_MECHANISM_COVARIATE_SELECTION_PROBABILITY:
      <<: *low_nonlinearity
    # TARGET_PROPENSITY_SCORE: 0.65
    FORCED_IMBALANCE_ADJUSTMENT: 0.3

ALIGNMENT:
  LOW:
    ACTUAL_CONFOUNDER_ALIGNMENT: 0.0
  MEDIUM:
    ACTUAL_CONFOUNDER_ALIGNMENT: 0.2
  HIGH:
    ACTUAL_CONFOUNDER_ALIGNMENT: 0.4

TE_HETEROGENEITY:
  LOW:
    TREATMENT_EFFECT_HETEROGENEITY: 0
  MEDIUM:
    TREATMENT_EFFECT_HETEROGENEITY: 0.075
  HIGH:
    TREATMENT_EFFECT_HETEROGENEITY: 0.25

